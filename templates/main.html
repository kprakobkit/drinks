<div class="pure-g">
  <div class="pure-u-1-3">
    <h2>Base Spirits</h2>
    <div  ng-repeat="ingredient in ingredients">
      <p ng-click="getDrinksWith(ingredient.type)">
        {{ingredient.type}}
      </p>
    </div>
  </div>

  <div class="pure-u-1-3">
    <h2>Drinks</h2>
    <div class="drinks" ng-repeat="drink in drinks" ng-click="showSelectedDrink(drink)">
        <p> {{drink.name}}
        </p>
    </div>
  </div>
</div>
