<h2>Base Spirits</h2>
<div>
  <nav class="ingredients">
    <div class="ingredient" ng-repeat="ingredient in ingredients" ng-click="getDrinksWith(ingredient.type)">
      {{ingredient.type}}
    </div>
  </nav>
</div>

<h2>Drinks</h2>
<div class="drinks" ng-repeat="drink in drinks" ng-click="showSelectedDrink(drink)">
  {{drink.name}}
</div>
