<h2>Base Spirits</h2>
<div ng-repeat="ingredient in ingredients">
  <label>
    <input name="ingredient" type="radio" ng-click="getDrinksWith(ingredient.type)" ng-model="selectedIngredient" value"ingredient.type"/>
    {{ingredient.type}}
  </label>
</div>

<h2>Drinks</h2>
<div class="drinks" ng-repeat="drink in drinks">
  <label for="drink">
    <input type="radio" name="drink" ng-model="selectedDrink.ingredients" ng-value="drink.ingredients"/>{{drink.name}}
  </label>
</div>

<h2 ng-if="selectedDrink.ingredients">Ingredients</h2>
<div ng-repeat="ingredient in selectedDrink.ingredients">
  <p>{{ingredient.textPlain}}</p>
</div>
