<h1>{{drink.name}}</h1>
<div class="pure-u-1-3">
  <div ng-repeat="ingredient in drink.ingredients">
    <p>{{ingredient.textPlain}}</p>
  </div>

  <img ng-src="http://assets.absolutdrinks.com/drinks/transparent-background-white/250x300/{{drink.id}}.png" err-src="http://placehold.it/100x100" />

  <div class="description">
    <h2>Story</h2>
    {{drink.story}}
  </div>

  <div class="description">
    <h2>Instructions</h2>
    {{drink.descriptionPlain}}
  </div>

  <h2>Tools</h2>
  <div ng-repeat="tool in drink.tools">
    <a ng-href="{{adService.getLinkFor(tool.id)}}" target="_blank">{{tool.text}}</a>
  </div>
</div>
