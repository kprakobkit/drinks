<div class='ng-modal' ng-show='show'>
  <div class='ng-modal-overlay'></div>
  <div class='ng-modal-dialog' ng-style='dialogStyle'>
    <div class='ng-modal-close' ng-click='hideModal()'>X</div>
    <div class='ng-modal-dialog-content'>
      Yo you ain't of age, are you over the legal drinking age in your country?
      <br><input type="radio" ng-model="isOfAge" name="is-of-age" ng-value="true" /> Yes
      <input type="radio" ng-model="isOfAge" name="is-of-age" ng-value="false" /> No
      <button type="submit" ng-click="checkAge()">Submit</button>
    </div>
  </div>
</div>
